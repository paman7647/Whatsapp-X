# fly.toml app configuration file generated for whatsapp-x
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "whatsapp-x"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 12005
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
  memory_mb = 1024

[[mounts]]
  source = "xbot_session"
  destination = "/app/session"
